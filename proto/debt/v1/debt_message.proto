syntax = "proto3";

package debt.v1;

import "debt/v1/domain.proto";
import "google/type/money.proto";

option go_package = "github.com/itsLeonB/drex-protos/gen/go/debt/v1;debt";

message RecordNewTransactionRequest {
  string user_profile_id = 1;
  string friend_profile_id = 2;
  TransactionAction action = 3;
  google.type.Money amount = 4;
  string transfer_method_id = 5;
  string description = 6;
}

message RecordNewTransactionResponse {
  TransactionResponse transaction = 1;
}

message GetTransactionsRequest {
  string user_profile_id = 1;
}

message GetTransactionsResponse {
  repeated TransactionResponse transactions = 1;
}

message ProcessConfirmedGroupExpenseRequest {
  GroupExpenseData group_expense = 1;
}

message GetAllByProfileIdsRequest {
  string user_profile_id = 1;
  string friend_profile_id = 2;
}

message GetAllByProfileIdsResponse {
  repeated TransactionResponse transactions = 1;
}
